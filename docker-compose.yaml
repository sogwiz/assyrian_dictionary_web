version: '2'

services:
  redis:
    restart: always
    image: redis
    container_name: cache
    expose:
      - 6379
    networks:
      - proxy-tier

  web:
    restart: always
    image: sogwiz/sargonsays
    volumes:
        - ./logs/:/usr/src/app/logs
    ports:
      - "3001"
    env_file:
      - .env
    environment:
      # mongodb:27017 is a direct reference to the 'mongodb' mongo container
      - REDIS_URL=redis://cache
      - VIRTUAL_HOST=assyrian.local
    links:
      - redis
    networks:
      - proxy-tier


#  lb:
