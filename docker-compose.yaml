#    restart: always
#    links:
#      - web
#    volumes:
#      - /var/run/docker.sock:/var/run/docker.sock
#    ports:
#      - 80:80

  nginx:
    image: nginx:alpine
    restart: "no"
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - proxy-tier

networks:
  proxy-tier:
    driver: bridge